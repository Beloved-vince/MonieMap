{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form cllw</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="box">
    <div class="form">
        {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li style="color: white; background-color: rgb(132, 234, 42); padding: 5px; margin-bottom: 5px;">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
        <h2>Sign in</h2>
        <div class="inputBox">
            <input type="email" name="email" required="required">
            <span>Email</span>
            <i></i>
        </div>
            <div class="inputBox">
                <input type="password" name="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
                <div class="links"> 
                    <a href ="#">Forgot Password</a>                  
                    <a href ="{% url 'register' %}">Sign up</a>                  
                </div>
                <input type="submit" required="login">
        </form>
    </div>
</div>
</body>
</html>
